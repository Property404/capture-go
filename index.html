<!DOCTYPE html>
<html lang="en">
<head>
	<title>Capture Go</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<meta charset="UTF-8">
	<meta name="author" content="Dagan Martinez">
	<meta name="referrer" content="same-origin">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" type="module"></script>
</head>
<body>
    <form id="main-menu">
        <div id="title" class="main-menu-item ">
            <h1>Capture Go</h1>
        </div>
        <div class="main-menu-item ">
            <label for="config-grid-size">Grid size:</label>
            <div class="number-input-container">
                <input id="config-grid-size" type="number" value="9" step="2" min="3" max="19">
                <div class="number-input-arrowbox">
                    <button type="button" class="number-input-up">^</button>
                    <button type="button" class="number-input-down">v</button>
                </div>
            </div>
        </div>
        <div class="main-menu-item">
            <label for="config-mode">Game Mode:</label>
            <select id="config-mode">
                <option value="2D">2D</option>
                <option value="3D">3D</option>
            </select>
        </div>
        <div class="main-menu-item">
            <label for="config-player-1">Black Player:</label>
            <select id="config-player-1">
                <option value="human">Human</option>
                <option value="ai">AI</option>
            </select>
        </div>
        <div class="main-menu-item">
            <label for="config-player-2">White Player:</label>
            <select id="config-player-2" value="ai">
                <option value="human">Human</option>
                <option selected value="ai">AI</option>
            </select>
        </div>
        <button type="button" id="play-button">Play</button>
    </form>
	<div id="boards" style="display:none">
	</div>
    <dialog id="game-over-dialog" hidden>
        <form method="dialog">
            <p><label id="game-over-message">Black wins!</label></p>
            <menu>
                <button value="main_menu">Menu</button>
                <button value="play_again">Play again</button>
            </menu>
        </form>
    </dialog>
</body>
</html>
